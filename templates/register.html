{% extends "base.html" %}

{% block title %}注册页面{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/login.css">
<script src="/static/js/login.js"></script>

<div class="container">
    <div class="form-container">
        <h2>注册</h2>
        <form action="/user/register" method="post" onsubmit="submitForm(event)">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="输入用户名，仅限数字和字母" required>
            </div>
            <div class="input-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" name="nickname" placeholder="输入昵称，自定义" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="输入密码" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="再次输入密码" required>
            </div>
            <button type="submit">注册</button>
        </form>
        <div class="form-footer">
            <a href="/user/login">已有账号？点击登录</a>
        </div>
    </div>
</div>

{% endblock %}
