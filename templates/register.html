{% extends "base.html" %}

{% block title %}注册页面{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/login.css">
<!-- 导入注册js文件 -->
<script src="/static/js/register.js"></script>

<div class="container">
    <div class="form-container">
        <h2>注册</h2>
        <form class="layui-form">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="username" value="" lay-verify="required" placeholder="输入用户名，仅限数字和字母"
                        lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <!-- 昵称 -->
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="nickname" value="" lay-verify="required" placeholder="输入昵称，自定义"
                        lay-reqtext="请填写昵称" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" id="reg-password" name="password" lay-verify="required" placeholder="输入密码"
                        lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>
            <!-- 确认密码 -->
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="confirm_password" lay-verify="required|confirmPassword"
                        placeholder="再次输入密码" lay-reqtext="请再次填写密码" autocomplete="off" class="layui-input"
                        lay-affix="eye">
                </div>
            </div>
            <!-- 验证码 -->
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-vercode"></i>
                            </div>
                            <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码"
                                lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                        </div>
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img style="width: auto; height: auto;" src="/get_captcha"
                                onclick="this.src='/get_captcha?t='+ new Date().getTime();">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 同意协议 -->
            <div class="layui-form-item">
                <input type="checkbox" name="agreement" lay-verify="required" lay-skin="primary" title="同意">
                <a target="_blank" style="position: relative; top: 4px; left: -15px; cursor: pointer;"
                    onclick="showTerms()">
                    <ins>用户协议</ins>
                </a>
            </div>
            <!-- 注册按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-register">注册</button>
            </div>
            <!-- 已有账号 -->
            <div class="layui-form-item" style="text-align: right;">
                <a href="/user/login">已有账号？点击登录</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
