{% extends "base.html" %}

{% block title %}登录页面{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/login.css">
<script src="/static/js/login.js"></script>

<div class="container">
    <div class="form-container">
        <h2>登录</h2>
        <form action="/user/login" method="post" onsubmit="submitForm(event)">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="输入用户名，仅限数字和字母" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="输入密码" required>
            </div>
            <button type="submit">登录</button>
        </form>
        {% if is_login %}
        <div class="form-footer">
            <p class="warning">您已经登录，再次登录会覆盖当前登录的账号。</p>
        </div>
        {% endif %}
        <div class="form-footer">
            <a href="/user/register">没有账号？点击注册</a>
        </div>
    </div>
</div>

{% endblock %}
