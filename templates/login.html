{% extends "base.html" %}

{% block title %}登录页面{% endblock %}

{% block content %}

<link rel="stylesheet" href="/static/css/login.css">
<script src="/static/js/login.js"></script>

<div class="container">
    <div class="form-container">
        <h1>登录</h1>
        <form class="layui-form">
            <!-- 用户名 -->
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-username"></i>
                    </div>
                    <input type="text" name="username" value="" lay-verify="required" placeholder="用户名"
                        lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
                </div>
            </div>
            <!-- 密码 -->
            <div class="layui-form-item">
                <div class="layui-input-wrap">
                    <div class="layui-input-prefix">
                        <i class="layui-icon layui-icon-password"></i>
                    </div>
                    <input type="password" name="password" value="" lay-verify="required" placeholder="密   码"
                        lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
                </div>
            </div>
            <!-- 验证码 -->
            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <div class="layui-input-wrap">
                            <div class="layui-input-prefix">
                                <i class="layui-icon layui-icon-vercode"></i>
                            </div>
                            <input type="text" name="captcha" value="" lay-verify="required" placeholder="验证码"
                                lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                        </div>
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img style="width: auto; height: auto;" src="/img/captcha" alt="验证码"
                                onclick="this.src='/img/captcha?t='+ new Date().getTime();">
                        </div>
                    </div>
                </div>
            </div>
            <!-- 记住密码，或忘记密码 -->
            <div class="layui-form-item">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <!-- <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a> -->
            </div>
            <!-- 登入按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="demo-login">登录</button>
            </div>
            <!-- 没有账号 -->
            <div class="layui-form-item" style="text-align: right;">
                <a href="/register">没有账号？点击注册</a>
            </div>
        </form>
        {% if is_login %}
        <p class="warning">您已经登录，再次登录会覆盖当前已登录的账号</p>
        {% endif %}
    </div>
</div>
{% endblock %}
