{% extends "base.html" %}

{% block title %}登录页面{% endblock %}

{% block content %}

<link rel="stylesheet" href="../static/css/login.css">

<div class="container">
    <div class="form-container">
        <h2>登录</h2>
        <form action="/user/login" method="post" onsubmit="submitForm(event)">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" placeholder="输入用户名，仅限数字和字母" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" placeholder="输入密码" required>
            </div>
            <button type="submit">登录</button>
        </form>
        {% if is_login %}
        <div class="form-footer">
            <p class="warning">您已经登录，再次登录会覆盖当前登录的账号。</p>
        </div>
        {% endif %}
        <div class="form-footer">
            <a href="/user/register">没有账号？点击注册</a>
        </div>
    </div>
</div>

<script>
    async function submitForm(event) {
        event.preventDefault(); // 阻止表单默认提交行为

        const form = event.target; // 获取表单元素
        const formData = new FormData(form); // 创建 FormData 对象
        const data = new URLSearchParams(formData); // 将 FormData 对象转换为 URLSearchParams 对象

        try {
            const response = await fetch(form.action, {
                method: form.method,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: data
            });

            // 检查响应的内容类型
            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                const result = await response.json();
                if (result.error) {
                    alert(result.error);
                }
            } else {
                // 处理成功的情况，例如重定向到另一个页面
                window.location.href = response.url;
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>

{% endblock %}
